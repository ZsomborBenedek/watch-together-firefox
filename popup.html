<!DOCTYPE html>
<html>

<head>
  <title>WatchTogether</title>
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <link rel="stylesheet" href="static/mdb.lite.min.css">
  <link rel="stylesheet" href="static/popup.css">
</head>

<body>

  <div id="start" class="text-center">
    <h6>Create a session or join one:</h6>
    <button id="newSessionBtn" class="btn btn-danger">Create</button>
    <span class="infoText">or</span>
    <button id="joinSessionBtn" class="btn btn-outline-danger">Join</button>
  </div>

  <div id="initiator">
    <h6 class="offset-2">Send this to the other peer:</h6>
    <div class="input-group">
      <input type="text" id="ownId" class="form-control" placeholder="Your id will be here..." readonly />
      <div class="input-group-append">
        <button id="copyBtn" class="btn btn-md btn-outline-dark m-0 px-3">Copy</button>
      </div>
    </div>
  </div>

  <div id="joiner">
    <h6 class="offset-2">Paste id from other peer:</h6>
    <div class="input-group">
      <input type="text" id="remoteId" class="form-control" placeholder="Remote peer's id..." />
      <div class="input-group-append">
        <button id="connectBtn" class="btn btn-md btn-danger m-0 px-3">Connect</button>
        <button id="disconnectBtn" class="btn btn-md btn-danger m-0 px-3">Disconnect</button>
      </div>
    </div>
  </div>

  <div id="footer" class="text-center">
    <button id="backBtn" class="btn btn-link infoText">Not connected (go back)</button>
    <div class="custom-control custom-switch">
      <input type="checkbox" id="vidSync" class="custom-control-input custom-control-input-red">
      <label class="infoText custom-control-label" for="vidSync">Video syncing <b>on</b></label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
